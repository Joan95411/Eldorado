image: maven:3.9.6

stages: # List of stages for jobs and their order of execution
  - build
  - test
  - report
  - package

build-job:
  stage: build
  tags:
  - SET2024
  script:
  - echo "Maven building started."
  - ls -la $CI_PROJECT_DIR/libs  # List the contents of libs directory
  - if [ ! -f "$CI_PROJECT_DIR/libs/eldorado-1.0-SNAPSHOT.jar" ]; then echo "JAR file not found!"; exit 1; fi
  - mvn install:install-file -Dfile=$CI_PROJECT_DIR/libs/eldorado-1.0-SNAPSHOT.jar -DgroupId=org.utwente-DartifactId=eldorado-Dversion=1.0-SNAPSHOT -Dpackaging=jar -DgeneratePom=true
  - mvn install:install-file -Dfile=$CI_PROJECT_DIR/libs/Dependency-SNAPSHOT-all.jar -DgroupId=org.utwente -DartifactId=dependency -Dversion=SNAPSHOT-all -Dpackaging=jar -DgeneratePom=true
    
  - mvn clean install -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -X
  #- mvn -B -DskipTests clean package
  #- mvn clean install
  cache:
    paths:
    - "~/.m2/repository"

test-implemented-tests:
  stage: test
  tags:
  - SET2024
  dependencies:
  - build-job
  script:
  - echo "Running all tests."
  - mvn test

verify-job:
  stage: test
  tags:
  - SET2024
  dependencies:
  - build-job
  script:
  - echo "Running additional verification tests."
  - mvn verify

package-prod:
  stage: package
  tags:
  - SET2024
  script:
  - echo "Maven package started"
  - mvn package
  environment: production
  rules:
  - if: $CI_COMMIT_BRANCH == "main"

sigridci:
  stage: report
  image:
    name: softwareimprovementgroup/sigridci:latest
  script:
  - sigridci.py --customer utst --system team04 --source .
  allow_failure: true
  artifacts:
    paths:
    - sigrid-ci-output/*
    reports:
      junit: sigrid-ci-output/sigridci-junit-format-report.xml
    expire_in: 1 week
    when: always
  tags:
  - SET2024

sigridpublish:
  stage: report
  image:
    name: softwareimprovementgroup/sigridci
  script:
  - sigridci.py --customer utst --system team04 --source . --publish
  allow_failure: true
  artifacts:
    paths:
    - sigrid-ci-output/*
    expire_in: 1 week
    when: always
  tags:
  - SET2024
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

sast:
  stage: test
  tags:
  - SET2024

include:
  - template: Security/SAST.gitlab-ci.yml