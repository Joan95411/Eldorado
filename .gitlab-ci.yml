image: maven:latest

stages: # List of stages for jobs and their order of execution
  - build
  - test
  - package
  - deploy

.standard-rules:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'  # Run for all changes to a merge request's source branch
    - or:
        - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH  # Run for pushes to default branch
        - if: $CI_COMMIT_TAG  # Run for tagged commits

build-job:
  stage: build
  tags:
    - SET2024
  script:
    - echo "Maven building started."
    - mvn -B -DskipTests clean package
    #- mvn compile
  cache:
    paths:
      - ~/.m2/repository

test-all:
  stage: test
  tags:
    - SET2024
  dependencies:
    - build-job
  script:
    - echo "Running all tests."
    - mvn test

test-new-tests:
  stage: test
  tags:
    - SET2024
  dependencies:
    - build-job
  script:
    - echo "Testing"
    - mvn test -Dtest="*Implemented"
  allow_failure: true
  rules:
    - if: $CI_COMMIT_REF_NAME == /^test$/

verify-job:
  stage: test
  tags:
    - SET2024
  dependencies:
   - build-job
  script:
    - echo "Running additional verification tests."
    - mvn verify

package-prod:
  stage: package
  tags:
    - SET2024
  script:
    - echo "Maven package started"
    - mvn package
  environment: production

deploy-prod:
  stage: deploy
  tags:
    - SET2024
  dependencies:
    - package-prod
  script:
    - echo "Maven deploy started"
    - mvn deploy
#    - mvn deploy -s $DEPLOY_SERVER -u $DEPLOY_USER -p $DEPLOY_PASSWORD
  environment: production
  artifacts:
    paths:
      - target/*.war

